<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <h1 id="title">Pixel art</h1>
  <section id="color-palette" class="pixel-border">
    <div class="color pixel-border"></div>
    <div class="color pixel-border"></div>
    <div class="color pixel-border"></div>
    <div class="color pixel-border"></div>
    <div class="color pixel-border"></div>
    <div class="color pixel-border"></div>
  </section>
  <span><em>click the color palette to select color</em></span>
  <section id="settings">
    <button id="clear-board"><img src="public/images/eraser.png" alt="pixel eraser"></button>
    <label for="board-size">pixels <input type="number" id="board-size" min="1" placeholder="10"></label>
    <button id="generate-board"><img src="public/images/tick.png" alt="pixel tick"></button>
  </section>
  <div id="pixel-board" class="pixel-border">
  </div>
  <span><em>click inside of the board to paint pixel</em></span>
  <footer>
    Created by <a href="https://github.com/unamednada" target="_blank" rel="noreferrer">@unamednada</a>
  </footer>
  <hr />
  <script src="public/script.js"></script>
</body>
</html>
